<!DOCTYPE html>
<html>
<head>
    <title>College Application form</title>
</head>
<body>
   <h1><u>COLLEGE APPLICATION FORM</u></h1>
   <img src="./unnamed.jpg" height="200px" width="800px" alt="College image"><br><br>   
   <b><p>Please fill in the college Application form below if you want to attend our institution. Thank You!</p></b><hr>
   <form >
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <b><label for="name">Name:</label></b><br><br>
    <select id="name">
        <option >Title</option>
        <option >Ms</option>
        <option >Mrs</option>
        <option >Mr</option>
        <option >Mrs</option>
    </select>

    <input type="text" placeholder="First" required>&nbsp;&nbsp;&nbsp;

    <input type="text" placeholder="Middlename" required>&nbsp;&nbsp;&nbsp;

    <input type="text" placeholder="Lastname" required><br><br><br>

    <b><label for="dob">Date of Birth:  </label></b>
    <input type="date" id="dob" placeholder="MM\DD\YYYY" required><br><br><br>

    <b><label for="phone">Phone no:</label></b>
    <input type="text" id="phone" placeholder="XXXXXXXXXX" required><br><br><br>

    <b><label for="Address">Home Address:</label></b>
    <input type="text" id="Address" placeholder="Street Address" required>&nbsp;&nbsp;&nbsp;

    <input type="text" placeholder="City" required >&nbsp;&nbsp;&nbsp;

    <select>
      <option >State</option>
      <option >Maharashtra</option>
      <option >Andhra Pradesh</option>
      <option >Karnatak</option>
      <option >Tamilnadu</option>
      <option >Kerla</option>
      <option >Madhya Pradesh</option>
    </select><br><br><br>

    <input type="text" placeholder="Zipcode" required >&nbsp;&nbsp;&nbsp;

    <select>
        <option >Country</option>
        <option >India</option>
        <option >USA</option>
        <option >Canada</option>
        <option >Dubai</option>
        <option >UK</option>
        <option >France</option>
      </select><br><br><br>

      <b><label for="email">E-mail:</label></b>
      <input type="email" id="email" placeholder="John@gmail.com" required>&nbsp;&nbsp;&nbsp;

      <label for="my image">Upload Your Image</label>
      <input type="file" id="my image" accept="image/jpeg/png">
   </form>

   <h2><u>Please select the courses you would like to attend</u></h2>

   <input type="checkbox" id="Course#1" >
   <label for="Course#1">Course#1</label><br><br>

   <input type="checkbox" id="Course#2" >
   <label for="Course#2">Course#2</label><br><br>

   <input type="checkbox" id="Course#3" >
   <label for="Course#3">Course#3</label><br><br>

   <p><i>If you are under 18,Please complete the following section:</i></p>

   <b><label for="Parent name">Name of Parent/Gaurdian:</label></b>
    <input type="text" id="Parent name" placeholder="First" required>&nbsp;&nbsp;&nbsp;

    <input type="text" placeholder="Last" required><br><br>

    <b><label for="different home address">Home Address (if different from yours):</label></b>
    <input type="text" id="different home address" placeholder="Street address" required>&nbsp;&nbsp;&nbsp;&nbsp;

    <input type="text" placeholder="Street address Line 2" required><br><br>
    <input type="text" placeholder="City" required>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Region" required>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Zipcode" required>&nbsp;&nbsp;&nbsp;&nbsp;

    <select>
        <option >Country</option>
        <option >India</option>
        <option >USA</option>
        <option >Canada</option>
        <option >Dubai</option>
        <option >UK</option>
        <option >France</option>
      </select><br><br>

      <input type="submit" value="SEND APPLICATION" >

</body>
</html>
