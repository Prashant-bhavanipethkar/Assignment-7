<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <u><h1>RAILWAY TICKET FORM</h1></u><hr>
    <img src="./longest-railway-platform-in-india-1024x614.png"  height="300px" width="500px" alt="Railway image"><br><br>
    <form >
        <b><label for="image">Upload your image:</label></b>
        <input type="file" id="image" accept="image/jpeg/png"><br><br>

        <b><label for="Reservation Quota">Reservation Quota:</label></b>
        <select id="Reservation Quota" >
        <option>Choose</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        </select> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <b><label for="Train name">Train Name:</label></b>
        <input type="text" id="Train name" placeholder="Type train name"required> <br><br>

        <b><label for="Journey from">Journey from:</label></b>
        <input type="text"  id="Journey from" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <b><label for="Journey to">Journey to:</label></b>
        <input type="text" id="Journey to"required> <br><br>

        <b><label for="Departure">Departure/Journey Date:</label></b>
        <input type="date" id="Departure"> <br><br>

        <b><label for="Passenger name">Passenger Name:</label></b>
        <input type="text" id="Passenger name" placeholder="Type your name"required> <br><br>

        <b><label for="age">Age:</label></b>
        <input type="number" id="age" placeholder="23"> <br><br>

        <b><label for="Gender">Sex:</label></b>
        <select id="Gender" >
        <option>Select</option>
        <option>Male</option>
        <option>Female</option>
        </select><br><br>

        <b><label for="Berth">Berth Choice:</label></b>
        <select id="Berth" >
        <option>Select</option>
        <option>1A</option>
        <option>2A</option>
        <option>3A</option>
        </select><br><br>

        <b><label for="Phone no">Phone No:</label></b>
        <input type="text"  id="Phone no" required> <br><br>

        <b><label for="email">Email:</label></b>
        <input type="email"  id="email" placeholder="john@yahoo.com" required> <br><br>

        <input type="checkbox" id="handicaped">
        <label for="handicaped">I have handicaped passengers</label><br><br>

        <input type="submit" value="submit">
       

 </form>
</body>
</html>
